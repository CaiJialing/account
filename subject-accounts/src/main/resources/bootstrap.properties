#spring
spring.application.name=accounts
spring.cloud..config.enabled=true
spring.cloud..config.discovery.enabled=true
spring.cloud..config.discovery.service-id=CONFIG
#eureka
eureka.instance.non-secure-port=${server.port:8082}
eureka.instance.metadata.instanceId=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://${eureka.host:localhost}:${eureka.port:8761}/eureka/